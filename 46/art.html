<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">





	<title>Drawing App</title>

	<link rel="stylesheet" href="art.css">
    <style>
        p { font-family: Helvetica, Arial, Sans-Serif; font-size: 26px; }
    </style>

<head>
<body style="margin: 0;">
	<div id="page">
		<div id="toolbar">
			<div class="tooloption" id="rad">
				Radius
				<span id="radval">10</span>
				<div id="decrad" class="radcontrol">-</div>
				<div id="incrad" class="radcontrol">+</div>
			</div>

			<div class="tooloption" id="colors">
			</div>

			<div id="clearCanvas" class="drawTool">
				Clear
			</div>
			<div id="undo" class="drawTool">
				Undo
			</div>
			<div id="restore" class="drawTool">
				Redo
			</div>
			<a href="save" id="save" class="drawTool">
				Save
			</a>
			<div id="eraser" class="drawTool">
				<i class="fas fa-eraser">üßΩ</i>
			</div>
			<div id="filldrip" class="drawTool">
				<i class="fa fa-fill-drip">üß∫</i>
			</div>
			<div id="pencil" class="drawTool">
				<i class="fa fa-pencil-alt">‚úè</i>
			</div>
			<div id="pen" class="drawTool">
				<i class="fa fa-pen">üñã</i>
			</div>
			<div id="brush" class="drawTool">
				<i class="fa fa-brush">üñå</i>
			</div>
			<div class="clear"></div>
		</div>
		<div id="canvasWrapper">
			<canvas id="myCanvas">
				
			</canvas>
		</div>

	</div>

	<script type="text/javascript">
		function onReady(callback) {
			var intervalID = window.setInterval(checkReady, 1000);

			function checkReady() {
				if (document.getElementsByTagName('body')[0] !== undefined) {
					window.clearInterval(intervalID);
					callback.call(this);
				}
			}
		}

		function show(id, value) {
			document.getElementById(id).style.display = value ? 'block' : 'none';
		}

		onReady(function () {
			show('page', true);
			show('loading', false);
		});
	</script>
	<script type="text/javascript" src="art.js"></script>
</body>

</html>

<div id="loading"></div>
